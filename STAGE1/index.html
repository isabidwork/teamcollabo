<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="img">

    </div>
    <div class="form-part">
    <div class="form-part-img">
      <img src="https://i.ibb.co/vzwq6Nw/Whats-App-Image-2021-08-10-at-12-52-1.jpg" alt="Whats-App-Image-2021-08-10-at-12-52-1" alt=""/>
    </div>
    <h1>Sign Up</h1>
    <form action="">
      <div class="top-level">
        <div class="left">
           <label for="">First Name</label>
           <input type="text"/>           
            <label for="">Email</label>
            <input type="email"/>
            <label for="">Password</label>
            <input type="password"/>
            <label for="">Education Level</label>
             <select name="" id="">
               <option value="">select</option>
                <option value="">Undergraduate</option>
                 <option value="">Graduate</option>
                  <option value="">Post Graduate</option>
        </select>
        </div>
        <div class="right">
          <label for="">Last Name</label>
          <input type="text"/>
           <label for="">Gender</label>
           <select name="" id="">
            <option value="">select</option>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Neutral</option>
           </select>
           <label for="">Confirm Password</label>
           <input type="password"/>
           <label for="">Experience Level</label>
           <input type="experience"/>
           <select name="" id="">
            <option value="">select</option>
            <option value="">Beginner</option>
            <option value="">Intermediate</option>
            <option value="">Advance</option>
          </select>
         </div>
      </div>
      <div class="botton-level">
        <label for=""></label>
        <textarea name="" id="" cols="30" rows="10">  </textarea>
      </div>
      <div class="btn">
        <button>Create Account</button>
      </div>
    </form>
    </div>
    </div>
  
</body>
</html>
